<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Costos</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Costos de Productos</h1>
        <form id="formularioProducto">
            <div class="form-group">
                <label for="nombreProducto">Nombre del Producto:</label>
                <input type="text" id="nombreProducto" required>
            </div>
            <div class="form-group">
                <label for="precioProducto">Precio del Producto:</label>
                <input type="number" id="precioProducto" required>
            </div>
            <div class="form-group">
                <label for="cantidadProducto">Cantidad:</label>
                <input type="number" id="cantidadProducto" required>
            </div>
            <button type="button" onclick="agregarProducto()">Agregar Producto</button>
        </form>
        <h2>Productos Agregados:</h2>
        <ul id="listaProductos"></ul>
        <h2>Costo Total: $<span id="costoTotal">0</span></h2>
    </div>
    <script src="/js/index.js"></script>
</body>
</html>
